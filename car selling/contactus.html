<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .registration-form label {
            display: block;
            margin-bottom: 8px;
        }

        .registration-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .registration-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .registration-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>Contact us</h2>
        <form action="#" method="post">
            <label for="username">Car design:</label>
            <input type="text" id="username" name="username" required>

            <label for="username">Price:</label>
            <input type="text" id="username" name="username" required>

            <label for="username">Car mileage:</label>
            <input type="text" id="username" name="username" required>

            <label for="username">Color variety:</label>
            <input type="text" id="username" name="username" required>

            <label for="username">About car:</label>
            <input type="text" id="username" name="username" required>

            <label for="username">other query:</label>
            <input type="text" id="username" name="username" required>
           
            <a href="about.html"><button>submit</button>
            

           

            
        </form>
    </div>
    
    
    <p><a href="car.html"> Main Page</a></p>
    
</body>
</html>
